<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component </title>
    <link rel="stylesheet" href="style.css">
    <link rel = "stylesheet" href="media_query.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<!-- The body is my flexbox and everything in it is the flex contents -->

<body>

    <div class="card-one">
        <h2 class="card-heading-result">Your Result</h2>
        <span class="circle">
            <h1 class="grade-1">76</h1>
            <p class="grade-2">of 100</p>
        </span>
        <h1 class="great">Great</h1>
        <p class="card-one-summary">You scored higher than 65% of the people who have taken these tests.</p>
    </div>




    <div class="card-two">

        <h2 class="card-heading-summary">Summary</h2>
        <p class="reaction shape"><img class="img-icons" src="./imgs/icon-reaction.svg"
                alt="image of an thunderbolt"><span class="reaction-text">Reaction</span><span class="grades">80 / <span
                    class="number-trans">100</span>
            </span></p>
        <p class="memory shape"><img class="img-icons" src="./imgs/icon-memory.svg" alt="image of an thunderbolt"><span
                class="memory-text">Memory</span><span class="grades">92 / <span class="number-trans">100</span> </span>
        </p>
        <p class="verbal shape"><img class="img-icons" src="./imgs/icon-verbal.svg" alt="image of an thunderbolt"><span
                class="verbal-text">Verbal</span><span class="grades">61 / <span class="number-trans">100</span> </span>
        </p>
        <p class="visual shape"><img class="img-icons" src="./imgs/icon-visual.svg" alt="image of an thunderbolt"><span
                class="visual-text">Visual</span><span class="grades">72 / <span class="number-trans">100</span> </span>
        </p>

        <button class="cont">Continue</button>

    </div>
</body>

</html>
